

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS with Northern Lights Palette and unique classes -->
  <style>
    :root {
      --nl1: #164773;
      --nl2: #0B2B40;
      --nl3: #1E5959;
      --nl4: #3B8C6E;
      --nl5: #89D99D;
    }

    body {
      background-color: var(--nl2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--nl5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .nl-login-card {
      background-color: var(--nl1);
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(10, 42, 63, 0.7);
      transition: box-shadow 0.3s ease;
      overflow: hidden;
    }

    .nl-login-card:hover {
      box-shadow: 0 15px 35px rgba(59, 140, 110, 0.7);
    }

    .nl-login-content {
      padding: 2.5rem 2rem;
    }

    .nl-title {
      color: var(--nl5);
    }

    label.nl-form-label {
      font-weight: 500;
      color: var(--nl5);
    }

    .nl-form-control {
      border-radius: 10px;
      border: 1.5px solid var(--nl5);
      background-color: var(--nl3);
      color: var(--nl5);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .nl-form-control::placeholder {
      color: var(--nl5);
      opacity: 0.7;
    }

    .nl-form-control:focus {
      border-color: var(--nl4);
      box-shadow: 0 0 8px var(--nl4);
      background-color: var(--nl2);
      color: var(--nl5);
    }

    .nl-btn-primary {
      background-color: var(--nl5);
      border: none;
      color: var(--nl2);
      font-weight: 600;
      border-radius: 25px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .nl-btn-primary:hover {
      background-color: var(--nl4);
      color: white;
    }

    .nl-form-check-label {
      color: var(--nl5);
      font-size: 0.9rem;
    }

    .nl-form-error {
      font-size: 0.875rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
      text-align: center;
    }

    .nl-forgot-password {
      font-size: 0.9rem;
      color: var(--nl5);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nl-forgot-password:hover {
      color: var(--nl4);
      text-decoration: underline;
    }

    .nl-form-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 1rem;
    }

    .nl-text-muted {
      color: var(--nl5);
      opacity: 0.7;
    }

    .nl-text-muted a {
      color: var(--nl5);
      text-decoration: none;
    }

    .nl-text-muted a:hover {
      color: var(--nl4);
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .nl-login-card {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="nl-login-card">
    <div class="nl-login-content">
      <h2 class="text-center mb-4 fw-bold nl-title">Entrar no Fórum</h2>
      {% if mensagem %}
      <p class="nl-form-error">{{ mensagem }}</p>
      {% endif %}
      <form method="post" novalidate>
        {% csrf_token %}
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label nl-form-label">Email ou Usuário</label>
          <input type="text" id="email" name="email" class="form-control nl-form-control" placeholder="Digite seu email ou usuário" required />
        </div>
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label nl-form-label">Senha</label>
          <input type="password" id="password" name="password" class="form-control nl-form-control" placeholder="Digite sua senha" required />
        </div>
        <!-- Remember Me and Forgot Password -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me" checked />
              <label class="form-check-label nl-form-check-label" for="remember_me">Lembrar-me</label>
            </div>
          </div>
          <div class="col text-center">
            <a href="#" class="nl-forgot-password">Esqueceu a senha?</a>
          </div>
        </div>
        <!-- Form Actions -->
        <div class="nl-form-actions">
          <button type="submit" class="btn nl-btn-primary btn-modern">Entrar</button>
          <p class="nl-text-muted mt-2">
            Não tem uma conta? <a href="{% url 'signup' %}" class="nl-forgot-password">Cadastre-se</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
